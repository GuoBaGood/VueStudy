<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：hxl963369@163.com
        	时间：2018-11-19
        	描述：学习v-on:click
        -->
        	    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

	</head>
	<body>
		<div id="dff">
			<p>{{dd}}</p>
			<button v-on:click="dianj" value="点击"></button>
		</div>
		<script>
			new Vue({
				el:"#dff",
				data:{
					dd:"大家好"
				},
				methods:{
					dianj:function(){
						this.dd = "点击后"
					}
				}
			})
		</script>
	</body>
</html>
<!--
	运行结果：点击按钮后从“大家好”变为“点击后”
-->
